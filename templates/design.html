<html>
<body>
<input type=button value="Enter Value" onclick="myinput();" >
</body>

<script language="javascript">
function myinput(){
  var state=prompt("Please enter the state value:");
  var activit=prompt("Please enter the activity value:");
  var activity = parseInt(activit) +1;
  var topi=prompt("Please enter the topic value:");
  var topic = parseInt(topi) +1;
  if (state!=null){
    alert("Please copy the following URL to get the result: http://127.0.0.1:5000/query-example?state="+state+"&activity="+activity+"&topic="+topic);
  }else{
    alert("Your input has something wrong. Please check!");
  }
}

</script>
</html>
